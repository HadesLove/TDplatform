<div class="row">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li>房屋租赁 </li>
            <li>租客列表 </li>
        </ol>
    </div>
</div>
<div class="row" style="margin-top: 10px;">
    <div class="col-md-6">
        <!--<a href="javascript:void(0)" class="btn active">租客列表</a>-->
        <a ui-sref="rent-house-info({id:state.jumpId})" class="btn">房源信息</a>
        <a href="javascript:void(0)" class="btn active">租客列表</a>
    </div>
</div>
<hr>
<div class="row">
    <form class="form-search form-inline col-md-12">
    	<div>
	        <div class="bm-form-group">
	            <label for="city">租客姓名</label>
	            <input type="text" class="form-control" ng-model="search.rentName">
	        </div>
	        <div class="bm-form-group">
	            <label for="city">租客手机号</label>
	            <input type="text" class="form-control" ng-model="search.rentMobile" maxlength="11">
	        </div>
	        <!--<div class="bm-form-group">
	            <label for="city">带看人姓名</label>
	            <input type="text" style="width: 100px" class="form-control" ng-model="search.sendUserName">
	        </div>
	        <div class="bm-form-group">
	            <label for="city">带看人手机号</label>
	            <input type="text" class="form-control" ng-model="search.sendUserMobile" maxlength="11">
	        </div>-->
	        <div class="bm-form-group">
                <label for="city">租房起始时间</label>
                <input type="text" ng-model="search.startTime" id="startTime" class="form-control" placeholder="" bm:datepick date-formate="YYYY-MM-DD" bind-date="search.startTime">
                <label>-</label>
                <input type="text" ng-model="search.endTime" id="endTime" class="form-control" placeholder="" bm:datepick date-formate="YYYY-MM-DD" bind-date="search.endTime">
            </div>
	        <div class="bm-form-group">
	            <button class="btn btn-primary" ng-click="act.doSearch();">搜索</button>
	        </div>
	    </div>
    </form>
</div>
<div class="table-responsive" style="padding-bottom: 20px;">
    <table>
        <thead>
            <tr>
                <th>序号</th>
                <th>ID</th>
                <th>租客姓名</th>
                <th>租客手机号</th>
                <th>出租起始时间</th>
                <th>建方上传租赁凭证</th>
                <th>状态</th>
                <th>创建时间</th>
            </tr>
        </thead>
        <tbody ng-repeat="item in list">
            <tr>
                <th ng-bind="$index + 1"></th>
                <td ng-bind="item.id || '-'"></td>
                <td ng-bind="item.rentName || '-'"></td>
                <td ng-bind="item.rentMobile || '-'"></td>
                <td>
                	<span ng-bind="item.startTime | datepre"></span>至
                	<span ng-bind="item.endTime | datepre"></span>
                </td>
                <td>
                	<a href="javascript:void(0);" ng-click="act.showDetail(item.imgIds)">查看</a>
                </td>
                <td ng-bind="item.statusName || '-'"></td>
                <td ng-bind="item.createdAt || '-'"></td>
            </tr>
        </tbody>
        <tfoot ng-if="state.dataNone" class="ng-scope">
	    	<tr>
	    		<td colspan="10" class="dataTables_empty">抱歉， 暂无数据</td>
	    	</tr>
	    </tfoot>
    </table>
</div>
<div class="row">
    <div class="col-md-12 text-right">
        <div class="pagin">
	        <ul class="pagin-page">
	            <li>
	                <a ng-click="act.goPrePage();" class="pagin-prev" href="javascript:;"></a>
	            </li>
	            <li>
	                <a ng-click="act.goNextPage();" class="pagin-next" href="javascript:;"></a>
	            </li>
	        </ul>
	        <div class="pagin-input-page">
	            跳至
	            <input type="text" ng-model="search.inputCurPage" ng-keyup="act.keyGoToPage($event);">页
	        </div>
	        <a href="javascript:;" class="pagin-go" ng-click="act.goToPage()">跳转</a>
	        <span>
	            第<em ng-bind="state.currentPage"></em>页 /
	            共<em ng-bind="state.lastPage"></em>页&emsp;
	    	 总记录：<em ng-bind="state.total"></em>条
	        </span>
	    </div>
    </div>
</div>
<section class="layer-section">
	<div ng-show="state.showEditList" id="addList" style="height: auto;padding-bottom: 15px;" ng-click="state.showUserList=false;$event.stopPropagation();">
		<h4 class="layer-title">
			<span >建方租赁凭证</span>
		</h4>
		<div style="margin:0 15px;">
			<div>
				<label for="city"><i class="required">*</i>租赁凭证：</label>
			</div>
			<div>
				<div class="addhouses-banner" ng-repeat="item in state.shufflingFigure" style="float: none;display: inline-block;vertical-align: top;margin: 0 20px 0 0;">
	                <div class="addhouses-banner-box">
	                    <img ng-src="{{item.url}}" ng-click="act.rotateImg(item.url)">
	                    <!--<a class="addhouses-banner-del" href="javascript:;" ng-click="act.delBannerItem(item);"></a>-->
	                </div>
	            </div>
			</div>
		</div>
	</div>
</section>
