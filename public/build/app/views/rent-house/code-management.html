<div class="row">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li>开锁二维码管理</li>
        </ol>
    </div>
</div>
<div class="row">
    <form class="form-search form-inline col-md-12">
        <div class="bm-form-group">
            <!--<button class="btn btn-primary" ng-click="act.doSearch();">搜索</button>-->
            <button class="btn btn-primary" ng-click="act.getCode();">批量获取</button>
        </div>
    </form>
</div>
<div class="table-responsive col-md-6" style="padding-bottom: 20px;">
    <table>
        <thead>
        <tr>
            <th width="45">序号</th>
            <th>批量获取时间</th>
            <th width="45">操作</th>
        </tr>
        </thead>
        <tbody ng-repeat="item in list">
        <tr>
            <th ng-bind="$index + 1"></th>
            <td ng-bind="item.createdAt || '-'"></td>
            <td>
                <a href="javascript:void(0);" ng-click="act.downLoad(item.id)">下载</a>
            </td>
        </tr>
        </tbody>
        <tfoot ng-if="state.dataNone" class="ng-scope">
        <tr>
            <td colspan="14" class="dataTables_empty">抱歉， 暂无数据</td>
        </tr>
        </tfoot>
    </table>
</div>

<!--弹框提示是否有新的订单-->
<section class="layer-section" ng-show="state.isShowNewOrder">
    <div id="isShowNewOrder" style="height: auto;padding-bottom: 15px;" ng-click="state.showUserList=false;$event.stopPropagation();">
        <div>
            <h4 class="layer-title">
                <span>消息通知</span>
            </h4>
            <div style="margin:0 15px;">
                <div class="bm-form-group col-sm-12">
                    <div  class="textKey" style="text-align: center">您有新的存房订单汇入，请在15分钟内查看审核；</div>
                    <div  class="textKey" style="text-align: center">超时默认报备成功!</div>
                    <br/>
                </div>
            </div>
        </div>
    </div>
</section>

<!--批量获取二维码-->
<section class="layer-section" ng-show="state.isShowGetCode">
    <div id="getCode" style="height: auto;padding-bottom: 15px;" ng-click="state.showUserList=false;$event.stopPropagation();">
        <div>
            <h4 class="layer-title">
                <span>批量获取</span>
            </h4>
            <div style="margin:0 15px;">
                <div class="bm-form-group col-sm-12">
                    <div  class="textKey">批量获取二维码地址规则：</div>
                    <div  class="textKey">1.共8位数字!</div>
                    <div  class="textKey">2.例如00010001  前四位展示获取批次，后四位展示本批次获取二维码的排序!</div>
                    <div  class="textKey">3.一次批量获取数量上限为9999张!</div>
                    <br/>
                    <div class="form-group">
                        <label for="" class="col-sm-4 control-label text-right" style="margin-right: 0;margin-top: 5px;">批量获取数量：</label>
                        <div class="col-sm-6" style="padding-left: 0;">
                            <input type="number" class="form-control"  ng-model="state.num" placeholder="请输入批量获取数量"/>
                        </div>
                    </div>
                    <br/>
                </div>
            </div>
        </div>
    </div>
</section>
